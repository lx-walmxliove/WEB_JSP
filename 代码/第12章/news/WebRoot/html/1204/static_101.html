<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">		<title>Insert title here</title>		<meta http-equiv="pragma" content="no-cache">		<meta http-equiv="cache-control" content="no-cache">		<meta http-equiv="expires" content="0">		<style type="text/css">#pre_content {	width: 750px;	margin-left: 200px;	padding: 2px;	border-left: 1px solid green;	background-color: #FFC;}        </style>	</head>	<body>				<div id="pre_content">			<div>				<h3 align="center">关于清理南校区校园内乱设摊点的情况说明</h3>				作者：后勤处&nbsp;&nbsp;&nbsp;&nbsp;日期：2012-04-11 20:46:00.0&nbsp;&nbsp;&nbsp;&nbsp;查看次数:0				<hr color="blue" />				<font size="3">2012</font><span style="font-size: 14px; mso-hansi-font-family: 华文中宋">年<span lang="EN-US" style="font-size: 14px">3</span>月<span lang="EN-US" style="font-size: 14px">7</span>日</span><span style="font-family: 宋体"><span style="font-size: 14px; mso-hansi-font-family: 华文中宋">晚，负责我校南校区校园管理的西安新太地物业公司，在巡查时发现海棠学生公寓<span lang="EN-US" style="font-size: 14px">9</span>号楼前有一乱设水果摊点，巡查队员即上前进行说服劝离，在此过程中双方发生争执，并发生推搡。</span></span><p><span style="font-family: 宋体"><span style="font-size: 14px; mso-hansi-font-family: 华文中宋">　　</span></span><span style="font-size: larger"><span style="font-family: 宋体"><span style="font-size: 14px; mso-hansi-font-family: 华文中宋">事情发生后，后勤处高度重视，要求物业公司进一步改进工作方式方法，维护学校的良好秩序。</span></span></span></p><p align="right"><span style="font-family: 宋体"><span style="font-size: 14px; mso-hansi-font-family: 华文中宋">西安电子科技大学后勤处<br /></span></span><st1:chsdate w:st="on" isrocdate="False" islunardate="False" day="8" month="3" year="2012"><span style="font-size: larger"><span style="font-family: 宋体"><span lang="EN-US" style="font-size: 14px; mso-hansi-font-family: 华文中宋">2012</span><span style="font-size: 14px; mso-hansi-font-family: 华文中宋">年<span lang="EN-US" style="font-size: 14px">3</span>月<span lang="EN-US" style="font-size: 14px">8</span>日</span></span></span></st1:chsdate></p><p align="left"><st1:chsdate w:st="on" isrocdate="False" islunardate="False" day="8" month="3" year="2012"><span style="font-size: larger"><span style="font-family: 宋体"><span style="mso-hansi-font-family: 华文中宋"><font size="5">来源：</font><a href="http://www.xidian.edu.cn/xwlm/xdxw/12725.htm"><font size="5">http://www.xidian.edu.cn/xwlm/xdxw/12725.htm</font></a></span></span></span></st1:chsdate></p>			</div>			<hr color="blue"/>		<a href="http://127.0.0.1:8080/news/article/cmtBoard.jsp?id=101">我要评论</a>		</div>	</body></html>
