<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">		<title>Insert title here</title>		<meta http-equiv="pragma" content="no-cache">		<meta http-equiv="cache-control" content="no-cache">		<meta http-equiv="expires" content="0">		<style type="text/css">#pre_content {	width: 500px;	margin-left: 200px;	padding: 2px;	border-left: 1px solid green;}</style>	</head>	<body>				<div id="pre_content">			<div>				<h3 align="center">塞尔比退赛 丁俊晖不战而胜有望与鲁宁演德比</h3>				作者：李欢&nbsp;&nbsp;&nbsp;&nbsp;日期：2012-03-30 19:09:00.0&nbsp;&nbsp;&nbsp;&nbsp;查看次数:0				<hr color="blue" />				<p>MY147讯 中国公开赛进入到8强战的比赛，而晚间人们期待的丁俊晖与塞尔比的对战被安排在了1号台进行，但是在下午五点半，官方召开了新闻发布会，宣布了塞尔比将退赛的消息。</p><p>在前天的新闻发布会上，塞尔比一直都在强调自己肩膀和脖子不是很舒服，希望找医生治疗下。但是他的感觉越来越不好，甚至有点压迫到左手的神经，使得手发麻而不能再拿起球杆打球。所以不得已退出这场焦点之战。</p>			</div>			<hr color="blue"/>		<a href="http://127.0.0.1:8080/news/article/cmtBoard.jsp?id=39">我要评论</a>		</div>	</body></html>
