<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">		<title>Insert title here</title>		<meta http-equiv="pragma" content="no-cache">		<meta http-equiv="cache-control" content="no-cache">		<meta http-equiv="expires" content="0">		<style type="text/css">#pre_content {	width: 750px;	margin-left: 200px;	padding: 2px;	border-left: 1px solid green;	background-color: #FFC;}        </style>	</head>	<body>				<div id="pre_content">			<div>				<h3 align="center">俄军：若朝鲜发射卫星偏轨犯境 将予以击落</h3>				作者：环球网&nbsp;&nbsp;&nbsp;&nbsp;日期：2012-04-10 17:07:00.0&nbsp;&nbsp;&nbsp;&nbsp;查看次数:0				<hr color="blue" />				<p>环球网记者胥文琦报道 据俄罗斯国际文传电讯社4月10日消息，俄联邦武装力量总参谋部表示，在朝鲜&ldquo;光明星3号&rdquo;火箭发射偏离轨道并出现坠落到俄境内威胁的情况下，俄防空和反导防御系统准备将其消灭。</p><p>总参谋部消息人士表示，&ldquo;在朝鲜火箭发射偏离轨道和出现坠落我国境内威胁的情况下，航空航天防御部队准备将它击落&rdquo;。</p>			</div>			<hr color="blue"/>		<a href="http://127.0.0.1:8080/news/article/cmtBoard.jsp?id=83">我要评论</a>		</div>	</body></html>
